<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responses | Mythic Site</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color:white;
    overflow-x:hidden;
  }

  #particles {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

  .container {
    max-width:800px;
    margin:auto;
    padding:50px 20px;
  }

  h1{text-align:center;margin-bottom:30px;font-size:3rem;}

  form {display:flex;flex-direction:column;gap:10px;margin-bottom:40px;}
  input, textarea {
    padding:10px;border-radius:10px;border:none;font-size:1rem;
  }
  textarea{resize:none;height:80px;}
  button {
    padding:10px;border:none;border-radius:50px;background:linear-gradient(45deg,#ff6ec4,#7873f5);color:white;font-size:1.2rem;cursor:pointer;box-shadow:0 0 20px rgba(255,110,196,0.5);transition:0.3s;}
  button:hover{transform:scale(1.1);box-shadow:0 0 50px rgba(255,110,196,1);}

  .comment-card {
    background: rgba(255,255,255,0.05);
    padding:15px 20px;
    border-radius:20px;
    margin-bottom:20px;
    position:relative;
    overflow:hidden;
    box-shadow:0 0 40px rgba(255,255,255,0.1);
    transition:all 0.3s ease;
  }

  .comment-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
  .comment-name{font-weight:bold;font-size:1.1rem;}
  .like-btn{background:none;border:none;color:#ff6ec4;font-size:1.2rem;cursor:pointer;position:relative;}
  .heart{position:absolute;color:#ff6ec4;font-size:1.5rem;animation:floatUp 1s ease forwards;pointer-events:none;}
  @keyframes floatUp {
    0%{opacity:1;transform:translateY(0) scale(1);}
    50%{transform:translateY(-50px) scale(1.3);}
    100%{opacity:0;transform:translateY(-100px) scale(1);}
  }

        .rotate {
            display: inline-block;
            font-size: 40px;
            color: blueviolet;
            animation: spin 3s linear infinite;
            text-shadow: 0 0 15px blueviolet;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid cyan;
            z-index: 999;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            text-shadow: 0 0 5px cyan;
        }

        .navbar span {
            color: rgb(255, 0, 0);
            font-size: 18px;
        }

        .navbar a:hover {
            color: cyan;
            text-shadow: 0 0 15px cyan;
        }

</style>
</head>
<body>

  <div class="navbar">

    <a href="index.html">HOME</a> |
    <a href="about.html">ABOUT</a> |
    <a href="contact.html">CONTACT</a> |
    <a href="response.html">RESPONSES</a> |
    <a href="more.html">MORE</a>
</div>


<canvas id="particles"></canvas>

<div class="container">
  <h1>Responses</h1>
  <form id="commentForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="comment" placeholder="Your Comment" required></textarea>
    <button type="submit">Add Comment</button>
  </form>

  <div id="commentsContainer"></div>
</div>


<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",GONNASET (UNDERDEVELOPMENTPAGE)
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",GONNASET
  projectId: "YOUR_PROJECT_ID",GONNA SET
  storageBucket: "YOUR_PROJECT_ID.appspot.com", GONNA SET
  messagingSenderId: "GONNASET"",
  appId: "GONNASET"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();


const form = document.getElementById('commentForm');
form.addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const comment = document.getElementById('comment').value.trim();
  if(name && comment){
    db.collection('comments').add({name,comment,likes:0,time:Date.now()});
    form.reset();
  }
});


const container = document.getElementById('commentsContainer');
db.collection('comments').orderBy('time','desc').onSnapshot(snapshot=>{
  container.innerHTML = '';
  snapshot.forEach(doc=>{
    const data = doc.data();
    const card = document.createElement('div');
    card.classList.add('comment-card');
    card.innerHTML = `
      <div class="comment-header">
        <span class="comment-name">${data.name}</span>
        <button class="like-btn">❤ ${data.likes}</button>
      </div>
      <p>${data.comment}</p>
    `;
    container.appendChild(card);

    const likeBtn = card.querySelector('.like-btn');
    likeBtn.addEventListener('click', ()=>{
      // Add heart animation
      const heart = document.createElement('span');
      heart.classList.add('heart');
      heart.innerText = '❤';
      likeBtn.appendChild(heart);
      setTimeout(()=>heart.remove(),1000);
      // Update like count
      db.collection('comments').doc(doc.id).update({likes:data.likes+1});
    });
  });
});


const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particlesArray = [];
const colors = ['#ffffff','#ff6ec4','#7873f5','#00ffff'];
class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*4+1;this.speedX=(Math.random()-0.5)*1;this.speedY=(Math.random()-0.5)*1;this.color=colors[Math.floor(Math.random()*colors.length)];}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.size>0.2)this.size-=0.02;}draw(){ctx.fillStyle=this.color;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}}
function initParticles(){for(let i=0;i<200;i++)particlesArray.push(new Particle());}
function handleParticles(){for(let p of particlesArray){p.update();p.draw();}particlesArray.forEach((p,index)=>{if(p.size<=0.2){particlesArray.splice(index,1);particlesArray.push(new Particle());}});}
function animate(){ctx.fillStyle='rgba(15,12,41,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);handleParticles();requestAnimationFrame(animate);}
initParticles();
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

</body>
</html>
